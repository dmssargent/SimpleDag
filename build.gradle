apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.google.code.gson:gson:2.5'
}
